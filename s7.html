<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input</title>
</head>

<body>
    <form action="post" method="post">
        <div>

            <label for="user name">Enter you name :</label>
            <input type="text" name="user name" id="user name" placeholder="Enter your name">

        </div>

        <div>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="other">other</label>
            <input type="radio" name="gender" id="other" value="other">
        </div>
        <div>
            <label for="ready">Are you ready</label>
            <input type="checkbox" name="ready" id="" value="yes">
        </div>
        <div>
            <label for="comment">Enter your comment :</label>
            <textarea name="comment" id="comment" cols="30" rows="10"
                placeholder="enter your comment">enter your comment</textarea>
        </div>
        <div>
            select fruit :
            <select name="fruits" id="">
                <option value="apple">Apple</option>
                <option value="banana">banana</option>
                <option value="cherry">cherry</option>
            </select>
        </div>
    </form>

</body>

</html>
